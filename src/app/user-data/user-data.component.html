<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName"  class="form-control" required>
          <p *ngIf="profileForm.controls['firstName'].invalid && (profileForm.controls['firstName'].dirty || profileForm.controls['firstName'].touched)">First Name can only have alphabets except for letter 'j'</p> 
          <p *ngIf="profileForm.controls['firstName'].errors.forbiddenName ">lalalal Name can only have alphabets except for letter 'j'</p> 
        </div>
        
  
        <!-- <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
          class="alert alert-danger">
        <div *ngIf="firstName.errors.forbiddenName">
            <label>First Name</label>
          <input type="text" formControlName="firstName"  class="form-control">    
        </div>
      </div> -->
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" onkeyup="this.value = this.value.replace(/[^a-z A-Z]/, '')" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label>
            Age:
            <input type="number" formControlName="age" value="" class="form-control">
          </label>
        </div>
        <div class="form-group">
          <label>
            Gender:
            <select class="form-control" formControlName="gender" class="form-control">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>
            <b>Status:</b>
          </label>
          <!-- Haahhaahah -->
          <div class="container">
            
              <div class="row">
                  <label class="md-check">
                      <span><input type="radio" formControlName="status" value="active"></span>Active
                  </label>
              </div>
              <div class="row">
                  <label class="md-check">
                      <span><input type="radio" formControlName="status" value="inactive">Inactive</span>
                    </label>
              </div>
              
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
